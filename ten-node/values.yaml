enclave:
  enabled: true
  replicaCount: 1
  image:
    repository: testnetobscuronet.azurecr.io/obscuronet/sepolia_enclave
    tag: v0.27
    pullPolicy: IfNotPresent

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    ENCLAVE_ENABLEATTESTATION: "true"
    ENCLAVE_DB_USEINMEMORY: "false"
    ENCLAVE_DB_EDGELESSDBHOST: "obscuronode-edgelessdb"
    ENCLAVE_DEBUG_ENABLEDEBUGNAMESPACE: "true"
    ENCLAVE_LOG_LEVEL: "3"
    ENCLAVE_LOG_PATH: "sys_out"
    ENCLAVE_RPC_BINDADDRESS: "0.0.0.0:11001"
    ENCLAVE_RPC_TIMEOUT: "5s"
    ENCLAVE_L1_ENABLEBLOCKVALIDATION: "false"
    ENCLAVE_L1_GENESISJSON: "{}"

  secretEnv:
    ENCLAVE_DB_SQLITEPATH: ""

  extraEnv: []

  service:
    type: ClusterIP
    port: 11000

  ports:
    - name: rpc
      port: 11000
      containerPort: 11000

  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m

  storage:
    storageClass: "default"
    size: 10Gi  

  kubernetesServiceHost: "kubernetes.default.svc"
  kubernetesServicePort: "443"

  serviceAccount:
    create: true

