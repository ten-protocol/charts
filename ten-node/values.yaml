postgresql:
  enabled: true
  postgresqlUsername: user
  postgresqlPassword: password
  postgresqlDatabase: mydatabase
  service:
    port: 5432

edb:
  enabled: true
  replicas: 1
  sqlApiHost: "0.0.0.0"
  sqlApiPort: 3306
  restApiHost: "0.0.0.0"
  restApiPort: 8080
  debug: false
  logDir: ""
  simulation: false
  heapSize: 1
  marbleType: EdgelessDB
  launchMarble: false
  resources:
    limits:
      sgx.intel.com/epc: "5Mi"
      sgx.intel.com/provision: 1
      sgx.intel.com/enclave: 1
  storage:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  tolerations:
    - key: sgx.intel.com/epc
      operator: Exists
      effect: NoSchedule
  nodeSelector:
    beta.kubernetes.io/os: linux
